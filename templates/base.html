<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        a {
            text-decoration: none;
        }

        /* Navbar Customization */
        .navbar {
            padding: 15px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.6rem;
            color: #874CCC;
            transition: color 0.3s ease;
        }
        .navbar-brand:hover {
            color: #6200ea;
        }
        .nav-item {
            margin-left: 10px;
        }

        /* Button Styles */
        .btn {
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary {
            background-color: #874CCC;
            border: none;
        }
        .btn-primary:hover {
            background-color: #6200ea;
        }
        .btn-danger {
            background-color: #b00020;
            border: none;
        }
        .btn-danger:hover {
            background-color: #8e001a;
        }
        .btn-outline-secondary {
            border-color: #874CCC;
            color: #874CCC;
        }
        .btn-outline-secondary:hover {
            background-color: #874CCC;
            color: white;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-mode .navbar {
            background-color: #1f1f1f;
        }
        body.dark-mode .navbar-brand {
            color: #bb86fc;
        }
        body.dark-mode .btn-primary {
            background-color: #bb86fc;
        }
        body.dark-mode .btn-danger {
            background-color: #cf6679;
        }
        body.dark-mode .btn-outline-secondary {
            color: #bb86fc;
            border-color: #bb86fc;
        }

        /* Responsive Enhancements */
        @media (max-width: 992px) {
            .navbar .d-flex {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .btn {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 10px;
            }
            .navbar-brand {
                font-size: 1.4rem;
            }
            .btn {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }

        @media (max-width: 576px) {
            .navbar .container-fluid {
                flex-direction: column;
                text-align: center;
            }
            .d-flex {
                flex-direction: column;
                gap: 8px;
                width: 100%;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">üìù Taskmate</a>
    
            <!-- Toggle Button for Small Screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Collapsible Navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex align-items-center ms-auto">
                    {% if user.is_authenticated %}
                        <span class="me-3 mt-3">üëã Welcome, <strong>{{ user.username }}</strong>!</span>
                        <a href="{% url 'logout' %}" class="btn btn-danger me-2">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-primary me-2 mt-2">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-success me-2">Register</a>
                    {% endif %}
    
                    <!-- Dark Mode Toggle -->
                    <button class="btn btn-outline-secondary" onclick="toggleDarkMode()">üåô Dark Mode</button>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- JavaScript for Dark Mode -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        // Apply Dark Mode if it was enabled before
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }
    </script>
    
    <!-- Bootstrap JavaScript (Ensure this is included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
