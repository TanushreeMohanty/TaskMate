<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #874CCC, #10439F);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: 0.3s ease-in-out;
        }
        .task-item:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .completed {
            text-decoration: line-through;
            color: #ddd;
        }
        .btn-sm {
            margin-left: 5px;
            transition: 0.3s;
        }
        .btn-sm:hover {
            transform: scale(1.1);
        }
        input {
            width: 80%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .task-form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">ðŸ“Œ To-Do List</h2>
        
        <!-- Add Task Form -->
        <form method="POST" class="task-form">
            {% csrf_token %}
            {{ form.title }}
            <button type="submit" class="btn btn-primary btn-sm">âž• Add</button>
        </form>

        <!-- Task List -->
        <ul class="list-group">
            {% for task in tasks %}
                <li class="task-item {% if task.completed %}completed{% endif %}">
                    {{ task.title }}
                    <div>
                        {% if not task.completed %}
                            <a href="{% url 'complete_task' task.id %}" class="btn btn-success btn-sm">
                                <i class="fa-solid fa-check"></i>
                            </a>
                        {% endif %}
                        <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
