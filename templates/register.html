{% extends 'base.html' %}

{% block content %}
    <style>
        /* Full-page background */
        .center-div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        /* Register Card */
        .register-container {
            max-width: 400px;
            width: 100%;
            padding: 25px;
            backdrop-filter: blur(15px);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #C65BCF, #F27BBD);
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 0.8s ease-in-out;
        }

        .register-container:hover {
            transform: scale(1.02);
        }

        /* Card Title */
        .register-container h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .form-group {
            text-align: left;
        }

        .form-label {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            font-size: 1rem;
            width: 100%;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            outline: none;
        }

        /* Help Text & Errors */
        .help-text {
            display: block;
            font-size: 0.9rem;
            color:rgb(66, 64, 57);
            margin-top: 5px;
        }

        .errorlist {
            color: #ff5757;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        /* Button Styling */
        .btn-primary {
            background: #FFBB00;
            border: none;
            font-weight: bold;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            color: #333;
            width: 100%;
        }

        .btn-primary:hover {
            background: #ffaa00;
            transform: translateY(-2px);
            color: #222;
        }

        /* Link Styling */
        .text-center a {
            color:rgb(149, 136, 100);
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .text-center a:hover {
            color: #ffaa00;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 576px) {
            .register-container {
                max-width: 90%;
                padding: 20px;
            }
        }
    </style>

    <div class="center-div">
        <div class="register-container">
            <h2>üìù Register</h2>

            <form method="POST">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}:</label>
                        {{ field }}
                        {% if field.help_text %}
                            <small class="help-text">{{ field.help_text }}</small>
                        {% endif %}
                        {{ field.errors }}
                    </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}">Login here</a>.
            </p>
        </div>
    </div>
{% endblock %}
