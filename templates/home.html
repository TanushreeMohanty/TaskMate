{% extends 'base.html' %}

{% block content %}
    <style>
        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #874CCC, #C65BCF);
            color: white;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.25);
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s ease-in-out;
        }

        .hero:hover {
            transform: scale(1.02);
        }

        .hero h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.95;
        }

        .hero .btn {
            padding: 14px 22px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .hero .btn-primary {
            background-color: #F27BBD;
            color: white;
            border: none;
        }

        .hero .btn-primary:hover {
            background-color: #F27BBD;
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 992px) {
            .hero {
                padding: 60px 15px;
            }
            .hero h2 {
                font-size: 2.2rem;
            }
            .hero p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            .hero {
                padding: 50px 15px;
            }
            .hero h2 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .hero .btn {
                width: 100%;
                font-size: 1rem;
            }
        }
    </style>

    <div class="center-div">
        <div class="container">
            <div class="hero">
                <h2>Welcome to TaskMate ðŸš€</h2>
                <p>Your ultimate to-do list buddy. Organize your tasks efficiently and stay productive!</p>
                
                {% if user.is_authenticated %}
                    <a href="{% url 'task_list' %}" class="btn btn-primary">ðŸ“‹ View Your Tasks</a>
                {% else %}
                    <a href="{% url 'register' %}" class="btn btn-primary">ðŸš€ Get Started</a>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
